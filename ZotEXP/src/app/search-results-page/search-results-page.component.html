<div class="row">
    <div class="col-5">
        <h1>Search Results</h1>
    </div>
    <div class="col-3">
        <pagination 
            [boundaryLinks]="true" 
            [maxSize]="5"
            [totalItems]="searchResults.length"
            [itemsPerPage]="PAGE_SIZE"
            (pageChanged)="handlePageChange($event)"
            previousText="&lsaquo;" 
            nextText="&rsaquo;" 
            firstText="&laquo;" 
            lastText="&raquo;">
        </pagination>
    </div>
    <div class="col-3">
        <form [formGroup]="sortForm">
            <label for="sort">Sort by</label>
            <select class="form-select" formControlName="sortBy">
                <option [value]="filters[0]">Release date</option>
                <option [value]="filters[1]">Title</option>
                <option [value]="filters[2]">Rating</option>
            </select>
        </form>
    </div>
    <div class="col-1">
        {{sortForm.value.sortBy}}
    </div>
</div>
@for (pageResult of pageResults.slice((this.page-1) * this.PAGE_SIZE, (this.page-1) * this.PAGE_SIZE + this.PAGE_SIZE); track pageResult; let last = $last) {
    <app-search-result [gameData]="pageResult"></app-search-result>

    @if (!last) {
        <hr>
    }
}
