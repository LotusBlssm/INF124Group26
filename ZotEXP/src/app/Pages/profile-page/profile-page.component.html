<div class="row align-items-center" id="profileContainer">
    <div class="col-auto">
        <img [src]="user.profileImage" alt="Profile Picture" class="img-fluid rounded-circle mb-3" id="profileImage">
    </div>
    <div class="col-auto" id="usernameContainer">
        <h1 id="username">{{user.username}}</h1>
        <h3 id="dateJoined">Date Joined: {{user.dateJoined | date:'MMMM yyyy'}}</h3>
    </div>
    <div class="col-auto">
        <h3 id="bio">Biography</h3>
        <div>{{user.biography}}</div>
    </div>
    <div class="col-auto">
        <button (click)="editProfileClicked()" id="editProfileButton" type="button">Edit Profile</button>
    </div>
</div>

<div class="row align-items-center" id="activityContainer">
    <h2 id="activityContainer">Recent Activity</h2>
    <div id="activityContainer">Review 1</div>
    <div id="activityContainer">Review 2</div>
    <div id="activityContainer">Review 3</div>
    <div id="activityContainer">Review 4</div>
    <div id="activityContainer">Review 5</div>
</div>
